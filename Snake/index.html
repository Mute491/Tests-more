<!DOCTYPE html>
<html lang="it">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Snake</title>
  </head>

  <body>

    <div class="container">

      <center><div class="title" name="title">
        <h1>Snake</h1>
      </div>
      <div class="container gameover">
        <h1 id="gameover">GAME OVER</h1>
      </div>
      <div class="endgamescreen" id="endgamescreen">
        <form class="rounded bg-light">

          <br>
          <h5>Inserisci il tuo nome:</h5>
          <input class="rounded formfields" name="name" required><br><br>
          <h5>Il tuo punteggio:</h5>
          <input class="rounded formfields" name="score" id="showscore"  readonly><br><br>
          <input type="submit" class="m-5 btn btn-outline-primary btn-lg" value="Salva il punteggio">

        </form>
      </div>
      <div class="container-fluid bg-light rounded startgamescreen" id="startgamescreen">
          <button class="m-5 btn btn-success btn-lg" id="gioca">GIOCA!</button>
      </div>
      <div class="row bg-light playgroundcontainer" id="playgroundcontainer">

        <div class="col-sm-1">

          <h5 class="mt-3 ml-3" id="score">Punteggio: 0</h5>

        </div>
        <div class="col-md">
          <table id="playfield">

          </table>
        </div>

      </div></center>
    </div>
    <script src="js/game.js"></script>
  </body>

</html>
